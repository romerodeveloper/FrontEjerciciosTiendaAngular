<div class="container align-items-center">
    <div class="card m-auto col-md-8 col-12 col-lg-6 p-4 mt-5 shadow">
        <h2 class="w-100 text-center mt-2 display-4">Formulario de registro</h2>

        <form>
            <div class="form-group my-3">
                <label for="username" class="my-2"><b>Usuario</b></label>
                <input class="form-control" [(ngModel)]="userObj.username" type="text" placeholder="Ingresa usuario"
                    name="username" required>
            </div>
            <div class="form-group my-3">
                <label for="password" class="my-2"><b>Contraseña</b></label>
                <input class="form-control" [(ngModel)]="userObj.password" type="password"
                    placeholder="Ingresa contraseña" name="password" required>

            </div>
            <div class="form-group my-3">
                <button class="btn btn-success mx-2" (click)="registro(content)" type="submit">Enviar datos</button>
                <a class="btn btn-light mx-2" routerLink="/inicio/login">Quiero iniciar sesion!</a>
            </div>
        </form>

    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{modal_info.title}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>{{modal_info.body}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
